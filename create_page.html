<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΔΗΜΙΟΥΡΓΙΑ ΣΕΛΙΔΑΣ</title>
</head>

<body>
    <header>
        <H1>Δημιουργία της σελίδας σας!</H1>
    </header>
    <main>
        <p>Εισάγετε τα στοιχεία σας παρακάτω</p>
        <form>
            <label for="bussinesName">*Επωνυμία επιχείρησης/δωματίων:</label>
            <input type="text" id="bussinesName" name="bussinesName"><br><br>

            <label for="descrBussines">*Περιγραφή επιχείρησης/δωματίων:</label>
            <input type="text" id="descrBussines" name="descrBussines"><br><br>

            <label for="phoneBussines">*Τηλέφωνο:</label>
            <input type="text" id="phoneBussines" name="phoneBussines"><br><br>

            <label for="mobPhoneBussines">*Κινητό τηλέφωνο:</label>
            <input type="text" id="mobPhoneBussines" name="mobPhoneBussines"><br><br>

            <label for="emailBussines">*email:</label>
            <input type="email" id="emailBussines" name="emailBussines"><br><br>

            <label for="photo">Επιλέξτε φωτογραφία:</label>
            <input type="file" id="photo" name="photo"><br><br>

            <input type="submit" value="Ready!"><br>
            <h6>*Υποχρεωτικά πεδία</h6>
        </form>

        <form>
            <h3>Σύνδεση με social media</h3>

            <label for="socialMedia">Link προς εξωτερικό URL, π.χ., Facebook/Instagram/Επίσημο site, κτλ: </label>
            <input type="text" id="socialMedia" name="socialMedia"><br><br>

            <label for="checkURL">Επιθυμώ σύνδεση με το παραπάνω URL </label>
            <input type="checkbox" id="checkURL" name="checkbox"><br><br>

            <input type="submit" value="Ready!">
        </form>
    </main>
</body>

</html>
