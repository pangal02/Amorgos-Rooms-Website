<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΕΠΙΚΟΙΝΩΝΗΣΤΕ ΜΑΖΙ ΜΑΣ</title>
    <link rel="stylesheet" type="text/css" href="/styles/styleContact.css"
</head>

<body>
    <main>
        <form>
            <label for="firstName">*Όνομα:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">*Επίθετο:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">*email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">*Τηλέφωνο επικοινωνίας:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="numOfRooms">*Αριθμός δωματίων:</label>
            <input type="number" id="numOfRooms" name="numOfRooms" value="1" required>

            <label for="adults">*Αριθμός ατόμων:</label>
            <ul>
                <li>
                    <label for="adults">Ενήλικες:</label>
                    <input type="number" id="adults" name="adults" value="2" required>
                </li>
                <li>
                    <label for="minors">Ανήλικοι:</label>
                    <input type="number" id="minors" name="minors" value="0" required>
                </li>
            </ul>

            <label for="ArrivalDate">*Ημερομηνία άφιξης:</label>
            <input type="date" id="ArrivalDate" name="ArrivalDate" required>

            <label for="departureDate">*Ημερομηνία άφιξης:</label>
            <input type="date" id="ArrivalDate" name="ArrivalDate" required>

            <label for="flexibleDate">*Ευέλικτες ημερομηνίες:</label>
            <label type="cbYES">Ναι</label>
            <input type="checkbox" id="cbYES" name="flexibleDate" value="yes"> <!--required -->
            <label for="cbNO">Όχι</label>
            <input type="checkbox" id="cbNO" name="flexibleDate" value="no" checked>

            <label for="pet">*Κατοικίδιο</label>
            <input type="radio" id="no" name="pet" value="no" checked>
            <label for="no">Όχι</label>
            <input type="radio" id="dog" name="pet" value="dog">
            <label for="dog">Σκύλος</label>
            <input type="radio" id="cat" name="pet" value="cat">
            <label for="cat">Γάτα</label>

            <labe for="textArea">Σχόλια/Ερωτήσεις</labe>
            <textarea id="textArea" name="textArea" rows="4" cols="50" placeholder="Εισαγωγή σχολίων..."></textarea>
            <h6>*Υποχρεωτικά πεδία</h6>
        </form>
    </main>
</body>

</html>
