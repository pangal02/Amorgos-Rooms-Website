    <link rel="stylesheet" type="text/css" href="styles/styleLogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <h1>Amorgos Rooms</h1>
        <h2>Αμοργός</h2>
        <h3>Κυκλάδες, Ελλάδα</h3>
        <nav>
            <div class="menu">
                <ul>
                    <li><a href="index.html">ΑΡΧΙΚΗ</a></li>
                    <li><a href="find-a-room.html" target="_blank">ΒΡΕΣ ΚΑΤΑΛΥΜΑ</a></li>
                    <li><a href="create_page.html">ΔΗΜΙΟΥΡΓΙΑ ΣΕΛΙΔΑΣ</a></li>
                    <li><a href="contact.html" target="_blank">ΕΠΙΚΟΙΝΩΝΙΑ</a></li>

                    <li><a href="login.html">Login</a></li>
                    <li><a href="sign-up.html">Sign-up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="wrapper">
        <form>
            <H1>Login</H1>
            <div class="input-box">

                <label for="userName"></label>
                <input type="text" id="userName" name="userName" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="sign-up.html"> <strong>Register</strong></a></p>
            </div>
        </form>
    </div>
</body>

</html>
