<!DOCTYPE html>
<html lang="el">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΝΕΟ ΚΑΤΑΛΥΜΑ? ΕΓΓΡΑΦΗ ΤΩΡΑ!</title>
</head>

<body>
    <header>
        <H1>ΕΓΓΡΑΦΗ ΝΕΟΥ ΧΡΗΣΤΗ!</H1>
    </header>
    <main>
        <form>
            <label for="nameResponsible">*Όνομα Υπεύθυνου</label>
            <input type="text" id="nameResponsible" name="nameResponsible"><br><br>

            <label for="lastNameResponsible">*Επίθετο Υπεύθυνου</label>
            <input type="text" id="lastNameResponsible" name="lastNameResponsible"><br><br>

            <label for="nameCompany">*Επωνυμία Επιχείρησης</label>
            <input type="text" id="nameCompany" name="nameCompany"><br><br>

            <label for="phoneCompany">*Τηλέφωνο Επιχείρησης</label>
            <input type="tel" id="phoneCompany" name="phoneCompany"><br><br>

            <label for="emailCompany">*Email Επιχείρησης</label>
            <input type="email" id="emailCompany" name="emailCompany"><br><br>

            <label for="userName">*Username </label>
            <input type="text" id="userName" name="userName" placeholder="Όνομα χρήστη"><br><br>

            <label for="password">*Password </label>
            <input type="password" id="password" name="password"><br><br>

            <label for="password">*Confirm-password </label>
            <input type="password" id="password" name="password"><br><br>

            <h6>*Υποχρεωτικά πεδία</h6>

            Καταχώρηση στοιχείων <input type="submit" value="Sign-up">
        </form>
            
    </main>
</body>

</html>
